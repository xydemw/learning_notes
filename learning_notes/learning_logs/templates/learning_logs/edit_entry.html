<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习笔记 - 编辑条目</title>
</head>
<body>
    <h1>{{ topic }}</h1>
    <h2>编辑条目：</h2>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">保存更改</button>
    </form>
    <!-- 将超链接改为按钮 -->
    <button onclick="window.location.href='{% url 'learning_logs:topic' topic.id %}'">返回主题</button>
</body>
</html>
